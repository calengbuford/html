<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>XKCD Browser</title>
</head>

<body>
    <h1>XKCD Browser</h1>
    <div id="app">
        <div v-if="loading">
            <p>Loading...</p>
        </div>
        <div v-else>
            <p>
                <button v-on:click="firstComic">First</button>
                <button v-on:click="previousComic">Previous</button>
                <button v-on:click="nextComic">Next</button>
                <button v-on:click="randomComic">Random</button>
                <button v-on:click="lastComic">Last</button>
            </p>
            <h2>{{current.title}}</h2>
            <img v-bind:src="current.img" v-bind:alt="current.alt">
            <p>{{current.alt}}</p>
            <p><i>#{{current.num}}, drawn on {{current.day}} {{month}} {{current.year}}</i></p>
            <star-rating v-on:rating-selected="setRating"
                         v-bind:increment="0.5"
                         v-bind:show-rating="false"
                         inactive-color="pink"
                         active-color="red">
            </star-rating>
            <p>Avg Ratings: {{avgRatings}}</p>
            <h3>Add a Comment</h3>
            <form v-on:submit.prevent="addComment">
              <input v-model="addedName" placeholder="Name"></p>
              <textarea v-model="addedComment"></textarea>
              <br />
              <button type="submit">Comment</button>
            </form>
            <h3>Comments</h3>
            <div v-for="comment in comments[number]">
              <hr>
              <p>{{comment.text}}</p>
              <p><i>-- {{comment.author}}</i> -- {{comment.time}}</p>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <div class="footer">
        <div color="white">Created by Calen &nbsp;|&nbsp;
            <i class="fa fa-github" style="color:#d3d93b; height: 20px;"></i>
            <a href="https://github.com/BYUCS260/lab-3-vue-calengbuford.git" class="yellow">Github</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
