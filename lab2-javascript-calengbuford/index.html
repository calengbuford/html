<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Weather Wherever Wanted</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script text="type/javascript" src="script.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div id="title">
      <h1>Weather Wherever Wanted</h1>
    </div>

    <div id="page-content">
      <div class="row">
      <div class="col-md-1"></div>
      <div class="form-div col-md-4">
        <form>
          <label>Enter a U.S. city:</label>
          <input id="weatherInput" type="text" autocomplete="off"></input>
          <input id="weatherSubmit" class="btn-sm btn-warning" type="submit" value="Submit"></input>
        </form>
      </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div id="weatherResultsToday" class="col-md-4 weather-today"></div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div id="weatherResultsFiveDay" class="col-md-9 weather-three-hr"></div>
      </div>
      <div id="error-catch"></div>
    </div>
    <br><br><br>

    <footer>
      <div class="container text-center">
        <small>Copyright &copy; 2019 Calen Gage Buford |
          <a href="https://github.com/BYUCS260/lab2-javascript-calengbuford" target="_blank">
            github.com/BYUCS260/lab2-javascript-calengbuford
          </a>
        </small>
      </div>
    </footer>
  </body>
</html>
